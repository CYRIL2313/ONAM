<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maveli Online | Onam 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('pookalam-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #f5c542, #f28e1c);
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      gap: 40px;
      position: relative;
    }
    .maveli-img {
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    /* Speech bubble */
    .speech-bubble {
      position: absolute;
      top: -40px;
      left: 50px;
      background: white;
      border: 3px solid #f5c542;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .chatbox {
      width: 400px;
      height: 600px;
      border: 5px solid #f5c542;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #f28e1c;
      color: white;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¸ Onam @ Your College 2025 ðŸŒ¸</header>
  <div class="container">
    <div style="position: relative;">
      <img src="maveli.png" alt="Maveli" class="maveli-img">
      <div class="speech-bubble">Ellavarkkum Onashamsakal! ðŸŒ¸</div>
    </div>
    <div class="chatbox">
      <!-- Embed Landbot -->
      <iframe src="https://landbot.online/v3/H-3105553-YS938PCJ92CSLF7D/index.html"
              width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
  <footer>ðŸ‘‘ Powered by Maveli Bot | College Onam Committee 2025</footer>

  <!-- Audio greeting -->
  <audio id="maveliAudio" src="maveli-greeting.mp3"></audio>
  <script>
    window.addEventListener("load", () => {
      const audio = document.getElementById("maveliAudio");
      // Some browsers block autoplay â†’ trigger only after first user interaction
      const playAudio = () => {
        audio.play().catch(err => console.log("Autoplay blocked:", err));
        document.removeEventListener("click", playAudio);
      };
      document.addEventListener("click", playAudio); // play on first click
    });
  </script>
</body>
</html>
